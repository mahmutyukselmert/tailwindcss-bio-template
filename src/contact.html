        <section class="xl:container lg:container relative mx-auto pb-12 xl:px-24 lg:px-24 md:px-6 sm:px-6">
            <div class="container relative mx-auto">
                <div class="xl:w-1/2 lg:w-1/2 mx-auto relative py-8">
                    <form class="" action="" id="contactForm" method="POST" onsubmit="return false">
                        <div class="my-4">
                            <label for="" class="dark:text-slate-400">Name: <span class="text-red-500">*</span> </label>
                            <input type="text" name="name" placeholder="Name"
                                class="block w-full rounded-md border-0 py-2.5 px-4 outline-none text-gray-900 ring-0 bg-zinc-100 ring-inset focus:ring-2 focus:ring-inset focus:ring-indigo-600 mt-2 sm:text-sm sm:leading-7 dark:bg-primary-black dark:ring-gray-950 dark:text-slate-400">
                        </div>
                        <div class="my-4">
                            <label for="" class="dark:text-slate-400">E-Mail: <span class="text-red-500">*</span>
                            </label>
                            <input type="email" name="email" placeholder="Name"
                                class="block w-full rounded-md border-0 py-2.5 px-4 outline-none text-gray-900 ring-0 bg-zinc-100 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 mt-2 sm:text-sm sm:leading-7 dark:bg-primary-black dark:ring-gray-950 dark:text-slate-400">
                        </div>
                        <div class="my-4">
                            <label for="" class="dark:text-slate-400">Subject: <span class="text-red-500">*</span>
                            </label>
                            <input type="text" name="subject" placeholder="Subject"
                                class="block w-full rounded-md border-0 py-2.5 px-4 outline-none text-gray-900 ring-0 bg-zinc-100 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 mt-2 sm:text-sm sm:leading-7 dark:bg-primary-black dark:ring-gray-950 dark:text-slate-400">
                        </div>
                        <div class="my-4">
                            <label for="" class="dark:text-slate-400">Message: <span
                                    class="text-red-500">*</span></label>
                            <textarea name="message" placeholder="Message"
                                class="block w-full rounded-md border-0 py-2.5 px-4 outline-none text-gray-900 ring-0 bg-zinc-100 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 mt-2 sm:text-sm sm:leading-7 dark:bg-primary-black dark:ring-gray-950 dark:text-slate-400"
                                rows="3"></textarea>
                        </div>
                        <button type="submit"
                            class="bg-indigo-500 text-white rounded-md px-4 py-2.5 mt-3 transition-all duration-300 hover:bg-indigo-600 hover:scale-95">
                            Gönder </button>
                    </form>
                    <div id="responseMessage" class="mt-3 text-white py-3 px-3 rounded-md" style="display: none;"></div>
                </div>
